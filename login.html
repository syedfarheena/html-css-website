<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Hut - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Pizza Hut</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="login">
    <div class="container">
      <h2>Login</h2>
      <form action="https://formspree.io/f/mkgnyprn"
      method="POST">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" placeholder="Your Email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Your Password" required>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 QuickCommerce. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
