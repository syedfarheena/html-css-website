<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Hut - Register</title>
  <link rel="stylesheet" href="register.css">

</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Pizza Hut</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="register">
    <div class="container">
      <h2>Register</h2>
      <form action="https://formspree.io/f/mpwzboda"
      method="POST">
        <label for="register-name">Full Name:</label>
        <input type="text" id="register-name" name="name" placeholder="Your Full Name" required>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" placeholder="Your Email" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" placeholder="Create a Password" required>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 QuickCommerce. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
